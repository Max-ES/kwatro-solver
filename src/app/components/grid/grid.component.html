<div class="grid">
    <div *ngFor="let row of grid; let i = index" class="row">
      <div *ngFor="let field of row; let j = index" class="field" [ngClass]="{'highlight': isHighlighted(i,j)}">    
        <div *ngIf="field !== null" [ngSwitch]="field[1]">
          <div class="number">{{field[2]}}</div>
          <div *ngSwitchCase="shapes.Circle">
            <svg height="60" width="60" class="shape">
              <circle cx="30" cy="30" r="29" stroke="black" stroke-width="1" [attr.fill]="getColor(field)"/>
            </svg>
          </div>
          <div *ngSwitchCase="shapes.Cross">
            <svg height="60" width="60" class="shape">
              <rect x="0" y="20" width="60" height="20" [attr.fill]="getColor(field)"/>          
              <rect x="20" y="0" width="20" height="60" [attr.fill]="getColor(field)"/>          
            </svg>
          </div>
          <div *ngSwitchCase="shapes.Rectangle">
            <svg height="60" width="60" class="shape">
              <rect x="0" y="0" width="60" height="60" stroke="black" stroke-width="1" [attr.fill]="getColor(field)"/>          
            </svg>
          </div>
          <div *ngSwitchCase="shapes.Triangle">
            <svg height="60" width="60" class="shape">
              <polygon points="30,5 60,55 0,55" stroke="black" stroke-width="1" [attr.fill]="getColor(field)"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
